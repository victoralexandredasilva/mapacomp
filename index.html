<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Leaflet e Panoramas 360°</title>
    
    <!-- Incluindo o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Estilização para o mapa e a modal */
        #map {
            height: 100vh;
            width: 100vw;
        }

        /* Modal para exibir o panorama 360° */
        .modal {
            display: none; /* Inicialmente, a modal fica oculta */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 70%; /* Largura reduzida para 70% */
            max-width: 800px; /* Largura máxima ajustada */
            height: 50%; /* Altura reduzida para 50% */
        }

        /* Botão para fechar a modal */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001; /* Garante que o botão fique à frente da modal */
        }

        /* Estilização do popup */
        .leaflet-popup-content {
            text-align: center;
            font-size: 18px;
        }

        .leaflet-popup-content img {
            width: 200px;
            height: auto;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .leaflet-popup-content h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .leaflet-popup-content p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Div para o mapa -->
    <div id="map"></div>

    <!-- Modal para exibir o panorama 360° -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="viewer"></div> <!-- Div para o Panolens.js -->
        </div>
    </div>

    <!-- Incluindo o JavaScript do Leaflet e Panolens -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
    
    <script>
        // Array de lugares com coordenadas e informações
        const places = [
            { coordinates: [-24.987859731678746, -53.44917952674408], image: 'imagem1.jpg', title: 'Local 1', description: 'Descrição do Local 1.' },
            { coordinates: [-24.987859, -53.449079], image: 'imagem2.jpg', title: 'Local 2', description: 'Descrição do Local 2.' },
            { coordinates: [-24.98670585797653, -53.448512252210186], image: 'estacionamento.jpg', title: 'Estacionamento', description: 'Estacionamento da Unioeste - Rua Universitária' }
            // Adicione mais locais aqui com suas imagens
        ];

        // Inicializando o mapa com o primeiro local como foco
        const firstPlaceCoordinates = places[0].coordinates;
        const map = L.map('map').setView(firstPlaceCoordinates, 18);

        // Adicionando a camada de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Adicionando marcadores para cada lugar
        places.forEach(place => {
            const marker = L.marker(place.coordinates).addTo(map);

            // Conteúdo do popup com imagem, título e descrição
            const popupContent = `
                <img src="${place.image}" alt="Imagem do local" id="popupImage" data-image="${place.image}" />
                <h3>${place.title}</h3>
                <p>${place.description}</p>
            `;

            // Adicionando o popup ao marcador
            marker.bindPopup(popupContent);

            // Abrir o popup ao clicar no marcador
            marker.on('click', function() {
                marker.openPopup();
            });
        });

        // Fechando a modal
        const modal = document.getElementById('imageModal');
        const closeModal = document.getElementsByClassName('close')[0];

        closeModal.onclick = function() {
            modal.style.display = 'none'; // Fecha a modal
        }

        // Fecha a modal se o usuário clicar fora da área da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none'; // Fecha a modal
            }
        }

        // Evento de clique na imagem do popup para abrir o panorama
        document.addEventListener('click', function(event) {
            if (event.target && event.target.id === 'popupImage') {
                const panoramaSrc = event.target.getAttribute('data-image'); // Pega o caminho da imagem
                openPanorama(panoramaSrc); // Chama a função para abrir o panorama
            }
        });

        // Função para abrir o panorama usando Panolens.js
        function openPanorama(panoramaSrc) {
            modal.style.display = 'flex'; // Exibe a modal com o panorama 360°

            // Limpa o conteúdo anterior, se houver
            document.getElementById('viewer').innerHTML = '';

            // Inicializando o Panolens
            const panorama = new PANOLENS.ImagePanorama(panoramaSrc);
            const viewer = new PANOLENS.Viewer({
                container: document.getElementById('viewer'),
                autoRotate: true,
                autoRotateSpeed: 0.5
            });

            viewer.add(panorama); // Adiciona o panorama ao visualizador
        }
    </script>
</body>
</html>
