<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Leaflet e Transição de Imagens</title>
    
    <!-- Incluindo o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Estilização para o mapa e a modal */
        #map {
            height: 100vh;
            width: 100vw;
        }
    
        /* Modal para exibir o panorama 360° */
        .modal {
            display: none; /* Flexbox para alinhar */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }

        .modal-content {
            position: relative;
            max-width: 90%; /* Largura ajustada para no máximo 90% da tela */
            max-height: 90%; /* Altura ajustada para no máximo 90% da tela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #viewer {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001; /* Garante que o botão fique à frente da modal */
        }

        /* Estilização do popup */
        .leaflet-popup-content {
            text-align: center;
            font-size: 18px;
        }

        .leaflet-popup-content img {
            width: 200px;
            height: auto;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .leaflet-popup-content h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .leaflet-popup-content p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Div para o mapa -->
    <div id="map"></div>

    <!-- Modal para exibir o panorama 360° -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="viewer"></div> <!-- Div para o renderizador 3D -->
        </div>
    </div>

    <!-- Incluindo o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Variável de controle para evitar múltiplos carregamentos de panorama
        let panoramaLoaded = false;

        // Array de lugares com coordenadas e informações
        const places = [
            { coordinates: [-24.987859731678746, -53.44917952674408], image: 'imagem1.jpg', title: 'Local 1', description: 'Descrição do Local 1.' },
            { coordinates: [-24.987859, -53.449079], image: 'imagem2.jpg', title: 'Local 2', description: 'Descrição do Local 2.' },
            { coordinates: [-24.98670585797653, -53.448512252210186], image: 'estacionamento.jpg', title: 'Estacionamento', description: 'Estacionamento da Unioeste - Rua Universitária' }
            // Adicione mais locais aqui com suas imagens
        ];

        // Inicializando o mapa com o primeiro local como foco
        const firstPlaceCoordinates = places[0].coordinates;
        const map = L.map('map').setView(firstPlaceCoordinates, 18);

        // Adicionando a camada de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Adicionando marcadores para cada lugar
        places.forEach(place => {
            const marker = L.marker(place.coordinates).addTo(map);

            // Conteúdo do popup com imagem, título e descrição
            const popupContent = `
                <img src="${place.image}" alt="Imagem do local" id="popupImage" />
                <h3>${place.title}</h3>
                <p>${place.description}</p>
            `;

            // Adicionando o popup ao marcador
            marker.bindPopup(popupContent);

            // Abrir o popup ao clicar no marcador
            marker.on('click', function() {
                marker.openPopup();
            });
        });

        // Fechando a modal
        const modal = document.getElementById('imageModal');
        const closeModal = document.getElementsByClassName('close')[0];

        closeModal.onclick = function() {
            modal.style.display = 'none'; // Fecha a modal
            panoramaLoaded = false; // Redefine a variável de controle
            document.getElementById('viewer').innerHTML = ''; // Limpa o conteúdo do viewer
        }

        // Fecha a modal se o usuário clicar fora da área da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none'; // Fecha a modal
                panoramaLoaded = false; // Redefine a variável de controle
                document.getElementById('viewer').innerHTML = ''; // Limpa o conteúdo do viewer
            }
        }

        // Evento de clique na imagem do popup para abrir o panorama
        document.addEventListener('click', function(event) {
            if (event.target && event.target.id === 'popupImage') {
                const panoramaSrc = 'ft_ft.jpg'; // Define a imagem 'panorama.jpg'
                openPanorama(panoramaSrc); // Chama a função para abrir o panorama
            }
        });

        // Função para abrir o panorama
        function openPanorama(panoramaSrc) {
            if (!panoramaLoaded) {
                modal.style.display = 'flex'; // Exibe a modal com o panorama 360°

                // Inicializando o Three.js
                const viewer = new THREE.WebGLRenderer();
                viewer.setSize(window.innerWidth * 0.7, window.innerHeight * 0.5); // Ajusta o tamanho da visualização
                document.getElementById('viewer').appendChild(viewer.domElement);

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1); // Inverter a esfera para visualizar de dentro

                // Carregar a textura panorâmica
                const textureLoader = new THREE.TextureLoader();
                const texture = textureLoader.load(panoramaSrc, function() {
                    viewer.render(scene, camera); // Renderiza a cena após a textura ser carregada
                });

                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // Posição da câmera
                camera.position.set(0, 0, 0.1);

                // Função de animação
                function animate() {
                    requestAnimationFrame(animate);
                    sphere.rotation.y += 0.001; // Gira lentamente o panorama
                    viewer.render(scene, camera);
                }

                animate();

                // Ajuste o tamanho do renderizador se a janela for redimensionada
                window.addEventListener('resize', function() {
                    viewer.setSize(window.innerWidth * 0.7, window.innerHeight * 0.5);
                    camera.aspect = (window.innerWidth * 0.7) / (window.innerHeight * 0.5);
                    camera.updateProjectionMatrix();
                });

                panoramaLoaded = true; // Marca que o panorama foi carregado
            }
        }
    </script>
</body>
</html>
